version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-video-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - bot-network
    mem_limit: 1g
    cpus: 1

networks:
  bot-network:
    driver: bridge
